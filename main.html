<!DOCTYPE html>
<html>
<head>
    <title>Fibonacci</title>
</head>
<body>
    <script>
        function fibonacci(num) {
            if (num === 0) return 0;
            if (num === 1) return 0;
            if (num === 2) return 1;

            let first = 0;
            let second = 1;

            for (let i = 3; i <= num; i++) {
                let next = first + second;
                first = second;
                second = next;
            }

            return second;
        }

        // Output will appear in browser's developer console
        console.log(fibonacci(1)); // Output: 0
        console.log(fibonacci(5)); // Output: 3
    </script>
</body>
</html>
